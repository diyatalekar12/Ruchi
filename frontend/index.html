<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUCHI ICECREAM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/frontend/manifest.json">
<meta name="theme-color" content="#ff6b6b">

</head>
<body>
    <div class="logo-container">
        <img src="images/logo.png" alt="Ruchi Ice Cream Logo" class="logo">
    </div>

    <div class="button-container">
        <button class="button" onclick="window.location.href='addOrder.html'">Add an Order</button>
        <button class="button" onclick="window.location.href='pendingOrders.html'">View Pending Payments</button>
        <button class="button" onclick="window.location.href='pendingPayment.html'">View Pending Orders</button>
        <button class="button" onclick="window.location.href='orderHistory.html'">Order History</button>
    </div>
    <script>
        if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/frontend/service-worker.js")
    .then(() => console.log("Service Worker Registered"))
    .catch(err => console.error("SW registration failed:", err));
}


    </script>
</body>
</html>
